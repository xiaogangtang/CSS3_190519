<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.farther {
			background-color: pink;
			border: 1px solid black;
		}
		.son1 {
			width: 400px;
			height: 200px;
			background-color: red;
			float: left;
		}
		.son2 {
			width: 400px;
			height: 250px;
			background-color: blue;
			float: right;
		}
		.f2 {
			width: 400px;
			height: 300px;
			background-color: yellow;
		}
		.deletfloat {
			height: 100px;
			background-color: green;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="farther">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="deletfloat"></div>
	</div>
	<div class="f2">f2</div>
</body>
</html>
