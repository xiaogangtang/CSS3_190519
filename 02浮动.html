<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style>
		section {
			width: 800px;
			height: 450px;
			background-color: pink;
		}
		section div:first-child{
			width: 300px;
			height: 180px;
			background-color: purple;
			float: left;
		}
		section div:last-child {
			width: 300px;
			height: 180px;
			background-color: blue;
			float: left;
		}
	</style>
</head>
<body>
	<section>
		<div>盒子1</div>
		<div>盒子2</div>
	</section>
</body>
</html>
